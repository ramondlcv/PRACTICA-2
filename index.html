<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imagen de Fondo</title>
    <style>
        /* Estilo para la imagen de fondo */
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://m.gettywallpapers.com/es/wp-content/uploads/2023/06/Fondos-de-Pantalla-Cholos-Computadora.jpg'); /* Cambia esta URL a tu imagen */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Estilo para el contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
        }

        /* Estilo para el botón */
        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #218838;
        }

        /* Estilo para el contador */
        .counter {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡BIENVENIDOS A MI PAGINA!</h1>
        <p>Explora el contenido y disfruta de la experiencia.</p>

        <!-- Botón que redirige a otra página -->
        <a href="https://ramondlcv.github.io/WEBPAGE/?authuser=0" target="_blank" class="button">Ir a otra página</a>

  <h1>Contador de visitas únicas</h1>
    <p>Esta página ha sido visitada por <span id="viewCount">0</span> usuario(s) único(s) en este navegador.</p>

    <script>
        // Función para incrementar vistas si es un usuario único
        function incrementarVistas() {
            // Verificar si el usuario ya fue contado
            let usuarioContado = localStorage.getItem('usuarioContado');

            if (!usuarioContado) {
                // Si no ha sido contado, incrementar el contador
                let vistas = localStorage.getItem('contadorVistas') || 0;
                vistas++;
                localStorage.setItem('contadorVistas', vistas);

                // Marcar al usuario como contado
                localStorage.setItem('usuarioContado', 'true');
            }

            // Mostrar el contador actualizado
            let vistasActuales = localStorage.getItem('contadorVistas');
            document.getElementById('viewCount').innerText = vistasActuales;
        }

        window.onload = incrementarVistas;
    </script>
</body>
</html>
