<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Estética con Música y Contador</title>
  <style>
    body {
     margin: 0;
     padding: 0;
     height: 100vh;
     background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
     background-size: cover;
     background-position: center;
     font-family: 'Segoe UI', Arial, sans-serif;
     color: #fff;
     text-shadow: 1px 1px 4px #000, 0 0 8px #222;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
   }
   .container {
     background: rgba(0,0,0,0.6);
     border-radius: 16px;
     padding: 40px 30px;
     box-shadow: 0 0 24px #000a;
     text-align: center;
   }
   .btn {
     margin-top: 20px;
     padding: 12px 28px;
     border: none;
     border-radius: 8px;
     background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
     color: #fff;
     font-size: 1.2rem;
     cursor: pointer;
     transition: background 0.2s;
   }
   .btn:hover {
     background: linear-gradient(90deg, #182848 0%, #4b6cb7 100%);
   }
   #contador {
     font-size: 2rem;
     margin: 18px 0 0 0;
     font-weight: bold;
     letter-spacing: 1px;
   }
 </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido/a</h1>
    <p>¡Disfruta de la música y el fondo!</p>
    <button class="btn" onclick="window.location.href='https://www.ejemplo.com'">Ir a otra página</button>
    <div id="contador"></div>
  </div>
  <!-- Cambia la URL de la música aquí -->
  <audio id="audioFondo" src="https://cdn.pixabay.com/audio/2022/10/16/audio_125bfa97c2.mp3" autoplay loop></audio>
  <script>
    // Contador estático por usuario
    const contadorKey = 'contador_visitas';
   let visitas = localStorage.getItem(contadorKey);
   if (!visitas) {
     visitas = 1;
     localStorage.setItem(contadorKey, visitas);
   }
   document.getElementById('contador').textContent = `Visita número: ${visitas}`;

   // Autoreproducción de música (algunos navegadores requieren interacción)
    window.addEventListener('load', () => {
     const audio = document.getElementById('audioFondo');
     audio.volume = 0.3;
     // Forzar play para algunos navegadores
      audio.play().catch(() => {
       // Si el navegador lo bloquea, intenta reproducir con interacción
        document.body.addEventListener('click', () => {
         audio.play();
       }, {once: true});
     });
   });
 </script>
</body>
</html>
