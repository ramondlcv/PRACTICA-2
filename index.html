<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imagen de Fondo</title>
    <style>
        body {
           margin: 0;
           padding: 0;
           background-image: url('https://m.gettywallpapers.com/es/wp-content/uploads/2023/06/Fondos-de-Pantalla-Cholos-Computadora.jpg');
           background-size: cover;
           background-position: center;
           font-family: Arial, sans-serif;
           color: white;
           text-align: center;
       }
       .container {
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           height: 100vh;
           background-color: rgba(0, 0, 0, 0.5);
       }
       .button {
           background-color: #28a745;
           color: white;
           border: none;
           padding: 15px 30px;
           font-size: 18px;
           border-radius: 5px;
           cursor: pointer;
           text-decoration: none;
           margin-top: 20px;
       }
       .button:hover {
           background-color: #218838;
       }
       .counter {
           font-size: 24px;
           font-weight: bold;
           margin-top: 20px;
       }
       /* Nuevo: contenedor para disposición horizontal */
        .content-flex {
           display: flex;
           justify-content: center;
           align-items: flex-start;
           width: 100%;
           gap: 40px;
           margin-top: 30px;
       }
       .left-content {
           flex: 1;
           min-width: 250px;
       }
       .right-content {
           flex: 1;
           min-width: 300px;
           display: flex;
           flex-direction: column;
           align-items: flex-end;
       }
   </style>
</head>
<body>
    <div class="container">
        <h1>¡BIENVENIDOS A MI PAGINA!</h1>
        <p>Explora el contenido y disfruta de la experiencia.</p>
        <a href="https://ramondlcv.github.io/WEBPAGE/?authuser=0" target="_blank" class="button">Ir a otra página</a>
        <div class="counter">
            Visitas: <span id="visit-count">0</span>
        </div>
        <!-- Nuevo: Flex container para contenido principal -->
        <div class="content-flex">
            <div class="left-content">
                <!-- Aquí puedes poner otro contenido que quieras a la izquierda -->
            </div>
            <div class="right-content">
                <!-- Nuevo video en posición derecha -->
                <video id="myVideo" width="380" controls>
                    <source src="video-ejemplo.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
               </video>
            </div>
        </div>
    </div>
    <!-- Audio de fondo -->
    <audio id="bgMusic" src="Canserbero Stupid Love Story [Apa y Can].mp3" autoplay loop>
        Tu navegador no soporta el elemento de audio.
   </audio>
    <script>
        // Contador de visitas
        document.addEventListener('DOMContentLoaded', () => {
           let visitCount = localStorage.getItem('visitCount') || 0;
           visitCount++;
           localStorage.setItem('visitCount', visitCount);
           document.getElementById('visit-count').textContent = visitCount;
       });

       // Controlar la música de fondo según el video
        const bgMusic = document.getElementById('bgMusic');
       const myVideo = document.getElementById('myVideo');

       myVideo.addEventListener('play', function() {
           if (!bgMusic.paused) {
               bgMusic.pause();
           }
       });

       myVideo.addEventListener('ended', function() {
           bgMusic.play();
       });

       // Opcional: Si el usuario pausa el video, vuelve la música
        myVideo.addEventListener('pause', function() {
           // Solo reanuda la música si el video no terminó completamente
            if (!myVideo.ended) {
               bgMusic.play();
           }
       });
   </script>
</body>
</html>
